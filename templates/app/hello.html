{% extends 'app/base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
    {% for post in posts %}
        <section class="post">

            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
{#            <span> {{ post.created_at }}</span>#}
        </section>
    {% endfor %}
{% endblock content %}

{% extends 'app/base.html' %}

{% block title %} Post {% endblock title %}

{% block content %}
    <div class="container">
        <div class="col-md-8 card mb-4 mt-3 left top">
            <div class="card-body">
                {% if post.published %}
                    <h1>{{ post.title }}</h1>
                    <p class="text-muted">{{ post.user }} | {{ post.created_at }}</p>
                    <p class="card-text ">{{ post.content|linebreaksbr }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
